<!DOCTYPE html>
<html>
  <head>
    <title>color randomizer</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="page-div">
        <div class="main-div">
          <div class="footer">
            <img class="more-icon" src="./assets/hamburger.svg.png">
            <div class="add-info">
              <div class="left-info">
                <div class="rgb-info">RGB: 128, 128, 128</div>
                <div class="hsl-info">HSL: 0, 0, 50</div>
                <div class="hsv-info">HSV: 0, 0, 50</div>
              </div>
              <div class="right-info">
                <div class="hex-info">HEX: #808080</div>
                <div class="xyz-info">XYZ: 48, 50, 55</div>
                <div class="cmyk-info">CMYK: 0, 0, 0, 50</div>
              </div>
            </div>
          </div>
    
            <div id="colorBox" class="colour-div">
              Grey
            </div>
          
          <div class="other-div">
            <button class="nom">change</button>
          </div>
        </div>
      </div>

      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="color.js"></script>
  </body>
</html>
